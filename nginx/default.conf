# ===============================
# HTTP (80) → HTTPS + ACME
# ===============================
server {
    listen 80;
    listen [::]:80;

    server_name
        leprec.ru
        www.leprec.ru
        api.leprec.ru
        grafana.leprec.ru
        prometheus.leprec.ru
        node-exporter.leprec.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# leprec.ru — frontend + backend
# ===============================
server {
    listen 443 ssl;
    http2 on;

    server_name leprec.ru www.leprec.ru;

    ssl_certificate     /etc/letsencrypt/live/leprec.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leprec.ru/privkey.pem;

    # Backend API
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # CORS (как у тебя было)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

