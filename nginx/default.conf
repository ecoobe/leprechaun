# ===============================
# Prometheus
# ===============================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name prometheus.leprec.ru;

    ssl_certificate     /etc/letsencrypt/live/leprec.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leprec.ru/privkey.pem;

    location / {
        auth_basic "Prometheus Metrics";
        auth_basic_user_file /etc/nginx/auth/metrics.htpasswd;

        proxy_pass http://prometheus:9090;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

