# HTTP → HTTPS редирект и ACME webroot
server {
    listen 80;
    server_name leprec.ru www.leprec.ru prometheus.leprec.ru grafana.leprec.ru node-exporter.leprec.ru;

    # Раздача challenge файлов для Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Остальные запросы редиректим на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Основной сайт - leprec.ru и www
server {
    listen 443 ssl;
    server_name leprec.ru www.leprec.ru;

    ssl_certificate /etc/letsencrypt/live/leprec.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leprec.ru/privkey.pem;

    # API
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

